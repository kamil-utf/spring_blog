<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="master">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    Invalid username or password.
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Log in to your account
                    </div>
                    <div class="panel-body" style="padding-bottom: 0;">
                        <form th:action="@{/login}" method="post" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="username" placeholder="Username" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" name="password" placeholder="Password" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success">Log in!</button>
                                    <span class="help-inline">
                                        <a th:href="@{/register}" class="pull-right">Sign up now &raquo;</a>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-2">
                <p>Widget</p>
            </div>
        </div>
    </div>
</body>
</html>
